<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass+Mono:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script defer src="index.js"></script>
    <title>Blog Curso Git & Github</title>
  </head>
  <body>
      <div class="bar">
          <img  class="logo" src="img/imagenGit.png" alt="logo de Git">
          <h1>blog Curso Git & github</h1>
      </div>
      <div class="container" id="content">
        <h3>Posts del usuario {nombre del usuario}</h3>
        <div class="post">
               <h4> Titulo del post</h4>
               <p>Contenido del post</p>
               <br/>
               <p><span>Usuario:</span> Comentario</p>
        </div>
      </div>
  </body>
</html>
